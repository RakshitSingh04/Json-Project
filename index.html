<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Management Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Shipment Management Form</h2>
        <form id="shipmentForm">
            <div class="form-group">
                <label for="shipmentNo">Shipment Number*</label>
                <input type="text" id="shipmentNo" name="shipmentNo" required>
                <div id="shipmentNoError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="description">Description*</label>
                <input type="text" id="description" name="description" disabled required>
                <div id="descriptionError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="source">Source*</label>
                <input type="text" id="source" name="source" disabled required>
                <div id="sourceError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="destination">Destination*</label>
                <input type="text" id="destination" name="destination" disabled required>
                <div id="destinationError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="shippingDate">Shipping Date*</label>
                <input type="date" id="shippingDate" name="shippingDate" disabled required>
                <div id="shippingDateError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="expectedDeliveryDate">Expected Delivery Date*</label>
                <input type="date" id="expectedDeliveryDate" name="expectedDeliveryDate" disabled required>
                <div id="expectedDeliveryDateError" class="error"></div>
            </div>
            <div class="button-group">
                <button type="button" id="saveBtn" disabled>Save</button>
                <button type="button" id="updateBtn" disabled>Update</button>
                <button type="button" id="resetBtn">Reset</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
